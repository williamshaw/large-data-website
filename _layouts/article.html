layout: default

    <div class="grid">
        <div class="unit unit-s-1 unit-m-1 unit-l-1">
            <img src="{{site.baseurl}}/img/{{page.img}}" class="flex-img" alt="">
        </div>
    </div>

    <div class="grid">
      <div class="unit unit-s-1 unit-m-2-3 unit-l-3-4">
        <div class="unit-spacer left-spacer">
            {{content}}
        </div>
      </div>
    </div>

    <p class="source">Source: <a href="{{page.source}}">{{page.source}}</a></p>
