            {% if page.url == '/' %}
              <h1 class="logo-wrapper"><a href="{{site.baseurl}}/" class="logo" rel="home">cat-facts.ca</a></h1>

    </div>

             <li><a href="{{site.baseurl}}/types/" class="{% if page.categories == 'cat-types' %}current{% endif %}">Cat Types</a></li>

          </ul>
       </nav>
      </div>
    </div>
  </header>
  <main class="max-width" role="main" id="main">

  <footer class="grid">
